<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-container" data-aos="zoom-in" data-aos-duration="1000">
    <div class="dashboard-header">
      <i class="fas fa-wallet"></i>
      <h1>Personal Finance Tracker Dashboard</h1>
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>


    <div class="dashboard-grid">
      <!-- Balance Card -->
      <div class="card balance-card">
        <div class="card-header">
          <h2>Current Balance</h2>
          <div class="icon">
            <i class="fas fa-peso-sign"></i>
          </div>
        </div>
        <div class="balance-amount" id="balance">â‚±0.00</div>
      </div>

      <!-- Filter Card -->
      <div class="card filter-card">
        <div class="form-control">
          <label for="category-filter">Filter Transactions</label>
          <select id="category-filter">
            <option value="all">All Categories</option>
            <option value="salary">Salary</option>
            <option value="food">Food</option>
            <option value="entertainment">Entertainment</option>
            <option value="shopping">Shopping</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>

      <!-- Chart Card -->
      <div class="card chart-card">
        <div class="card-header">
          <h2>Expense Breakdown</h2>
          <div class="icon">
            <i class="fas fa-chart-pie"></i>
          </div>
        </div>
        <div style="position: relative; height: 250px; width: 100%;">
          <canvas id="expenseChart"></canvas>
        </div>
      </div>

      <!-- Transactions Card -->
      <div class="card transactions-card">
        <div class="card-header">
          <h2>Recent Transactions</h2>
          <div class="icon">
            <i class="fas fa-exchange-alt"></i>
          </div>
        </div>
        <div class="transactions-list" id="transaction-list"></div>
      </div>

      <!-- Add Transaction Card -->
      <div class="card add-transaction-card">
        <div class="card-header">
          <h2>Add New Transaction</h2>
          <div class="icon">
            <i class="fas fa-plus"></i>
          </div>
        </div>
        <form id="transaction-form">
          <div class="form-row">
            <div class="form-control">
              <label for="desc">Description</label>
              <input type="text" id="desc" placeholder="Enter description">
            </div>
            <div class="form-control">
              <label for="amount">Amount</label>
              <input type="number" id="amount" placeholder="Enter amount">
            </div>
          </div>
          <div class="form-row">
            <div class="form-control">
              <label for="type">Type</label>
              <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
              </select>
            </div>
            <div class="form-control">
              <label for="category">Category</label>
              <select id="category">
                <option value="salary">Salary</option>
                <option value="food">Food</option>
                <option value="entertainment">Entertainment</option>
                <option value="shopping">Shopping</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</body>

</html>
